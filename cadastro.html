<<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="geral.css">
</head>
<body>
  <div class="form-container">
    <h1>Cadastro</h1>
    <form id="form-cadastro">
      <div class="form-group">
        <label for="input-nome">Nome:</label>
        <input type="text" id="input-nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="input-email">E-mail:</label>
        <input type="email" id="input-email" name="email" required>
      </div>
      <div class="form-group">
        <label for="input-endereco">EndereÃ§o:</label>
        <input type="text" id="input-endereco" name="endereco" required>
      </div>
      <div class="form-group">
        <label for="input-cpf-cnpj">CPF ou CNPJ:</label>
        <input type="text" id="input-cpf-cnpj" name="cpf-cnpj" required>
      </div>
      <div class="form-group">
        <label for="input-senha">Senha:</label>
        <input type="password" id="input-senha" name="senha" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
